{% for piece in data.widget._pieces %}
<div class="comment-widget" style="padding: 50px;" data-piece-id="{{ piece._id }}">
	<h1>COMMENTS: {{ piece.title }}</h1>
	<ul>
	{% for comment in piece.comments %}
		<li><strong>{{ comment.readerName }}:</strong> {{ comment.comment }}</li>
	{% endfor %}
	</ul>
	<div class="comment-form">
		<form class="comments-form-widget" style="padding: 50px;" data-comments-form>
		    <h4>Leave a comment</h4>
		    {{ schemas.fields(data.schema , {tabs : false}) }}
		    <button type="submit" style="padding: 10px;">Submit</button>
		</form>
	</div>
</div>
{% endfor %}
